title: Room Page

tabs:
    roomdata:
        label: Room Data
        icon: key
        columns:
          - width: 2/3
            sections:
                roommain:
                    type: fields
                    fields:
                        gallery:
                            type: structure
                            label: Gallery
                            max: 6
                            fields:
                                image:
                                    type: files
                                    label: Εικόνα
                                    multiple: false
                                caption:
                                    type: text
                                    label: Λεζάντα
                        amenities:
                            type: structure
                            label: Amenities
                            fields:
                                item:
                                    type: text
                                    label: Amenity
                        smalltext:
                            type: textarea
                            buttons: false
                            label: Σύντομη περιγραφή
                        pricesheading:
                            type: headline
                            label: Prices
                        lowprice:
                            type: number
                            label: Low Season Price
                        midprice:
                            type: number
                            label: Mid Season Price
                        highprice:
                            type: number
                            label: High Season Price
          - width: 1/3
            sections:
                pagefiles:
                    extends: sections/pagefiles

    content:
        label: Content
        icon: text
        columns:
          - width: 2/3
            sections:
                content:
                    type: fields
                    fields:
                        introtext:
                            label: Intro Text
                            type: textarea
                            buttons: false
                        blocks: fields/blocks

          - width: 1/3
            sections:
                pagefiles:
                    extends: sections/pagefiles
    seo: tabs/seo
